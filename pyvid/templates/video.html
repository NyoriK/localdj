{% extends "base.html" %}

{% block content %}

            <div class="container">
                <div id="player">
                    <video width="640" height="360" id="player1" poster="{{ MEDIA_URL}}{{video.poster}}" controls="controls" preload="none">
                        <!-- MP4 source must come first for iOS -->
                        <source src="{{ MEDIA_URL}}{{video.mp4_480}}" type="video/mp4" title="480p">
                        <source src="{{ MEDIA_URL}}{{video.mp4_720}}" type="video/mp4" title="720p">
                        
                        <!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
                        <object width="640" height="360" type="application/x-shockwave-flash" data="{{ STATIC_URL }}mediaelement/flashmediaelement.swf">        
                            <param name="movie" value="{{ STATIC_URL }}mediaelement/flashmediaelement.swf" /> 
                            <param name="flashvars" value="controls=true&amp;file={{ STATIC_URL }}media/echo-hereweare.mp4" />      
                            <!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
                            <img src="{{ MEDIA_URL}}{{video.poster}}" width="640" height="360" alt="{{video.title}}" title="No video playback capabilities" />
                        </object>   
                    </video>
                </div>
                <div id="video-description">
                    <p class="video-title">{{video.title}}</p>
                    <p class="video-uploader">Username</p>
                    <p class="video-pubdate">{{video.pubdate}}</p>
                </div>
            </div>

{% endblock %}
